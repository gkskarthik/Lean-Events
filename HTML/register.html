<section id ="pop_up">
        <div class="register_content">
            <form>  
            <div class="register_header">
            	<h4 id="register_title"></h4>
            </div> 
            <div class="register_body">
                <div class="left">
                	<label>Correo</label>
                	<input type="text" placeholder="Correo">
                </div>    
                <div class="right">
                	<label>Contraseña</label>
                	<input type="text" placeholder="Contraseña">
                </div>
                <div class="left">
                	<label>Nombre</label>
                	<input type="text" placeholder="Nombre">
                </div>    
                <div class="right">
                	<label>Apellido</label>
                	<input type="text" placeholder="Apellido">
                </div>

                <label>Dirección</label>
                <input type="text" placeholder="Dirección">

                <label>Ciudad</label>
                <input type="text" placeholder="Ciudad">

                <div class="status">
                    <label>Estado</label>
                    <div class="option_select square">
                        <select>
                            <option>Escoger...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="zip">
                    <label>Códigos Postal</label>
                    <input type="text" placeholder="">
                </div>
                <div id="business">
                    <div class="options">
                    	<input type="radio" name="title" value="1"> 
                    	<label>Tipo de negocio 1</label>
                    </div>
                    <div class="options">
                    	<input type="radio" name="title" value="2"> 
                    	<label>Tipo de negocio 2</label>
                    </div>
                    <div class="options">
                    	<input type="radio" name="title" value="3"> 
                        <label>Tipo de negocio 3</label>                    
                	</div>
                </div>
                <div class="leftside">
                    <input type="submit" value="Registrarse"> 
                </div>   
            </div>  
            <div class="rightside">
                <div class="register_footer">
                    <button id="clear">Cerrar</button>
                </div> 
            </div>
        </form>
    </div>
</section>

<script>
    var pop_up = document.getElementById('pop_up');
    var business = document.getElementById('business');
    var title = document.getElementById('register_title');

    var individual = document.getElementById("individual");
    var foundation = document.getElementById("foundation");
    var agent = document.getElementById("agent");
    
    var close = document.getElementsByClassName("close")[0];
    
    individual.onclick = function() {
      pop_up.style.display = "block";
      title.innerHTML = "Registro Individual";  
      business.style.display = "none";
    }
    foundation.onclick = function() {
      pop_up.style.display = "block";
      title.innerHTML = "Registro Negocio o Fundacion";  
      business.style.display = "inline-block";
    }
    agent.onclick = function() {
      pop_up.style.display = "block";
      title.innerHTML = "Registro de Agente LEAN";  
      business.style.display = "none";
    }
    
    window.onclick = function(event) {
      if (event.target == pop_up) {
        pop_up.style.display = "none";
      }
    }
</script>
